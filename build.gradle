plugins {
  id 'java'
  id 'io.qameta.allure' version '2.8.1'
}

group 'guru.qa'
version '0.1'

repositories {
  mavenCentral()
}

ext.versions = [
        selenide: '5+',
        jupiter: '5+',
        allure: '2.13.7'
]

ext.selenide = "com.codeborne:selenide:$versions.selenide"

ext.jupiter = [
        api: "org.junit.jupiter:junit-jupiter-api:$versions.jupiter",
        engine: "org.junit.jupiter:junit-jupiter-engine:$versions.jupiter"
]

dependencies {
  implementation 'org.jetbrains:annotations:20.1.0'
  testImplementation selenide
  testImplementation jupiter.api
  testRuntimeOnly jupiter.engine
}

allure {
  autoconfigure = true
  version = versions.allure
  useJUnit5 {
    version = versions.allure
  }
}

test {
  useJUnitPlatform()
}
